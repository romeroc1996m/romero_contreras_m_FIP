<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;600&display=swap" rel="stylesheet">
    <link href="css/interior-page-desktop.css" rel="stylesheet" type="text/css">
    <title>Street Photography CR</title>
</head>
<body>
    <h1 class="hidden">Street Photography CR</h1>
    <div class="container">
    <header id="main-header" class="grid">
        <div class="logo">
            <img src="images/Logo FIP White.svg" alt="Couples Resort Logo">
        </div>
        
        <nav id="main-nav">
            <h2 class="hidden">Main Navigation</h2>
            <ul>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </nav>
    </header>

    <main>

    <div id="contentContainer" class="grid">
        <section id="main-hero" class="grid">
            <h2 class="hidden"></h2>
                <h3 class="hero-img-h2"><span></span><br> London Ontario Street Photography</h3>
                    <span class="dot1"></span>
                    <span class="dot2"></span>
                    <span class="dot3"></span>       
        </section>
    </div>

    <div id="contentContainer1" class="grid">
        <section id="mainContent" class="grid">
          
            <h2 class="hidden">Gallery Section</h2>
                <h3 class="title1">Gallery</h3>
                        
                    <div class="grid-item1"><img src="images/Interior/1.Elizabeth.jpg" alt="Street"></div>
                    <div class="grid-item2"><img src="images/Interior/2.library.jpg" alt="library"></div>
                    <div class="grid-item3"><img src="images/Interior/3.london.jpg" alt="london"></div>
                    <div class="grid-item4"><img src="images/Interior/4.park.jpg" alt="park"></div>
                    <div class="grid-item5"><img src="images/Interior/5.sunset.jpg" alt="sunser"></div>
                    <div class="grid-item6"><img src="images/Interior/6.circles.jpg" alt="circles"></div>
                    <div class="grid-item7"><img src="images/Interior/7.lagoon.jpg" alt="lagoon"></div>
                    <div class="grid-item8"><img src="images/Interior/8.graffiti.jpg" alt="graffiti"></div>
                    <div class="grid-item9"><img src="images/Interior/9.wonderland.jpg" alt="wonderland"></div>
                    <div class="grid-item10"><img src="images/Interior/10.sky.jpg" alt="sky"></div>
                    <div class="grid-item11"><img src="images/Interior/11.snow.jpg" alt="snow"></div>
                    <div class="grid-item12"><img src="images/Interior/12.leaves.jpg" alt="leaves"></div>
                    <div class="grid-item13"><img src="images/Interior/13.wall.jpg" alt="wall"></div>
                    <div class="grid-item14"><img src="images/Interior/14.perspective.jpg" alt="perspective"></div>
                    <div class="grid-item15"><img src="images/Interior/15.London_Park.jpg" alt="London Park"></div>
            
        </section>
    </div>
       
    <div id="contentContainer2" class="grid">
        <section id="contact-form-fields-right">

            <h2  class="hidden">Footer</h2>
                <h3  class="title4">Newsletter</h3>
                    
                    <form> <br><br>
                        <input name="contactInfo" type="text" required placeholder="Email">
                        <button class="button" id="button">Submit</button> 
                        <img class="socialmedia" src="images/social_media.jpg" alt="social media" width="100px">
                    </form>
        </section>
    </div>

    </main>
    
</body>
</html>
