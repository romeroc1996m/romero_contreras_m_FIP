<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;600&display=swap" rel="stylesheet">
    <link href="css/interior-page-desktop.css" rel="stylesheet" type="text/css">
    <title>Street Photography CR</title>
</head>
<body>
    <h1 class="hidden">Street Photography CR</h1>
    <div class="container">
    <header id="main-header" class="grid">
        <div class="logo">
            <img src="images/Logo FIP White.svg" alt="Couples Resort Logo">
        </div>
    </header>

    <main>

        <div id="contentContainer" class="grid">
            <section id="main-hero" class="grid">
                <h2 class="hidden">Section2</h2>
                    <h3 class="hero-img-h2"><span></span><br> London Ontario Street Photography</h3>
                        <span class="dot1"></span>
                        <span class="dot2"></span>
                        <span class="dot3"></span>  
            </section>
        </div>

        <div id="contentContainer1" class="grid">
            <section id="mainContent" class="grid">
                <h2 class="hidden">Gallery Section</h2>
                    <h3 class="title1">Gallery</h3>
                            
                        <div class="grid-item1"><img src="images/IP_Mobile/london.jpg" alt="Street"></div>
                        <div class="grid-item2"><img src="images/IP_Mobile/wall.jpg" alt="library"></div>
                        <div class="grid-item3"><img src="images/IP_Mobile/Elizabeth.jpg" alt="london"></div>
                        <div class="grid-item4"><img src="images/IP_Mobile/library.jpg" alt="park"></div>
                        <div class="grid-item5"><img src="images/IP_Mobile/circles.jpg" alt="sunser"></div>
                        <div class="grid-item6"><img src="images/IP_Mobile/leaves.jpg" alt="circles"></div>        
            </section>
        </div>
        
        <div id="contentContainer2" class="grid">
            <section id="contact-form-fields-right">
                <h2 class="hidden">Footer</h2>
                    <h3  class="title4">Newsletter</h2>
                        <form> <br><br>
                            <input name="contactInfo" type="text" required placeholder="Email">
                            <button class="button" id="button">Submit</button> 
                            <img class="socialmedia" src="images/social_media.jpg" alt="social media" width="100px">
                        </form>
            </section>
        </div>

    </main>
    
</body>
</html>
